<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="mainTitle">
            <h1>
                The Shoppies
            </h1>
        </div>

        <div class="banner" style="display: none">
            Thanks! You've made five nominations!
        </div>

        <div class="search card">

            <h3 class="inputBarTitle">
                Movie title
            </h3>

            <div class="searchBar">
                <div class="icon">
                    <span id="magnifyingglass">
                        <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                            </path>
                        </svg>
                    </span>
                </div>
                <input class="mainInput" placeholder="enter a movie's name (or part of it)...">
            </div>
        </div>

        <div class="results">
            <div class="searchResults card">
                <h2 class="searchResultsTitle">
                    One of these?
                </h2>
                <ul class="resultsList"></ul>
            </div>
    
            <div class="nominationResults card">
                <h2 class="NominationsTitle">
                    Your Nominations
                </h2>
                <ul class="nomList"></ul>
                <button class="submitBtn" style="display: none" disabled>
                    Submit
                </button>
            </div>

            <div class="feedback card feedbacklayout" style="display:none">
                <p>Frequency of Average Ratings of All Movies on IMDB</p>
                <svg id="avgRatings" class="off" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100">
                </svg>
                <p>Frequency of Total Votes of All Movies on IMDB (log scale)</p>
                <svg id="numVotes" class="off" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100">
                </svg>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="ratings.js"></script>
    <script src="graphs.js"></script>
    
    
</body>
